<html>
<head>

  <!-- Import jQuery and Bootstrap -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
  <div class="row">
    <form id="demoForm" method="POST" class="fv-plugins-bootstrap5-form-inline row row-cols-lg-auto g-3">
      <div class="col-6">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username" style="width: 100%" />
      </div>

      <div class="col-6">
        <label class="visually-hidden">Password</label>
        <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            style="width: 100%"
        />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
</div>


<script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
<script src="/vendors/@form-validation/umd/plugin-bootstrap5/index.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function (e) {
    FormValidation.formValidation(document.getElementById('demoForm'), {
      fields: {
        username: {
          validators: {
            notEmpty: {
              message: 'The username is required',
            },
            stringLength: {
              min: 6,
              max: 30,
              message: 'The username must be more than 6 and less than 30 characters long',
            },
            regexp: {
              regexp: /^[a-zA-Z0-9_]+$/,
              message: 'The username can only consist of alphabetical, number and underscore',
            },
          },
        },
        password: {
          validators: {
            notEmpty: {
              message: 'The password is required',
            },
          },
        },
      },
      plugins: {
        trigger: new FormValidation.plugins.Trigger(),
        bootstrap5: new FormValidation.plugins.Bootstrap5({
          rowSelector: '.col-12',
        }),
        submitButton: new FormValidation.plugins.SubmitButton(),
        icon: new FormValidation.plugins.Icon({
          valid: 'fa fa-check',
          invalid: 'fa fa-times',
          validating: 'fa fa-refresh',
        }),
      },
    });
  });
</script>
</body>
